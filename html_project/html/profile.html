<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Recipe Hub</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/App.css">
    <link rel="stylesheet" href="../css/components/NavBar.css">
    <link rel="stylesheet" href="../css/pages/Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">
                <span class="brand-icon">üç≥</span>
                <span class="brand-text">Recipe Hub</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <span class="nav-icon">üè†</span>
                <span>Home</span>
            </a>
            <a href="about.html" class="nav-link">
                <span class="nav-icon">‚ÑπÔ∏è</span>
                <span>About</span>
            </a>
            <a href="contact.html" class="nav-link">
                <span class="nav-icon">üìû</span>
                <span>Contact</span>
            </a>
            <div class="search-container">
                <button class="search-toggle">
                    <span class="nav-icon">üîç</span>
                </button>
                <input type="text" placeholder="Search recipes..." class="nav-search-input">
            </div>
            <div class="user-profile">
                <img src="" alt="Profile" class="profile-picture" id="navProfilePicture">
                <span class="username" id="navUsername"></span>
                <div class="profile-dropdown">
                    <a href="profile.html" class="dropdown-item">
                        <i class="fas fa-user"></i> Profile
                    </a>
                    <a href="#" class="dropdown-item" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile-page">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-image-container">
                    <img src="" alt="Profile Picture" id="profilePicture">
                    <button class="change-image-btn" id="changeImageBtn">
                        <i class="fas fa-camera"></i>
                    </button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
                <h1 id="profileName"></h1>
                <p id="profileRole"></p>
            </div>

            <div class="profile-content">
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" id="role" name="role" readonly>
                    </div>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
